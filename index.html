<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Stars</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main style="width: 800px; margin: 0 auto; padding-top: 50px;">

            <p>
                In the code uses <a href="https://caniuse.com/?search=has" target="_blank">CSS relational pseudo-class :has()</a>.<br>
                Works from browser versions: Chrome browser v.105, Safari 15.6, Safari on iOS 16 and higher.
            </p>

            <product-rating data-id="77">
                <label><input type="radio" value="5" name="rating-77" hidden>&star;</label>
                <label><input type="radio" value="4" name="rating-77" hidden>&star;</label>
                <label><input type="radio" value="3" name="rating-77" hidden>&star;</label>
                <label><input type="radio" value="2" name="rating-77" hidden>&star;</label>
                <label><input type="radio" value="1" name="rating-77" hidden>&star;</label>
            </product-rating>

            <product-rating data-id="88" style="--product-rating-color: #ff0000;">
                <label><input type="radio" value="5" name="rating-88" hidden>&star;</label>
                <label><input type="radio" value="4" name="rating-88" hidden>&star;</label>
                <label><input type="radio" value="3" name="rating-88" hidden>&star;</label>
                <label><input type="radio" value="2" name="rating-88" hidden>&star;</label>
                <label><input type="radio" value="1" name="rating-88" hidden>&star;</label>
            </product-rating>

            <product-rating data-id="99" style="--product-rating-color: #00ff00;">
                <label><input type="radio" value="5" name="rating-99" hidden>&star;</label>
                <label><input type="radio" value="4" name="rating-99" hidden>&star;</label>
                <label><input type="radio" value="3" name="rating-99" hidden>&star;</label>
                <label><input type="radio" value="2" name="rating-99" hidden>&star;</label>
                <label><input type="radio" value="1" name="rating-99" hidden>&star;</label>
            </product-rating>


            <output></output>

        </main>

        <script src="script.js"></script>
    </body>
</html>
